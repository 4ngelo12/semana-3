<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="/src/output.css" rel="stylesheet">
</head>

<body>
  
    <div class="mx-auto my-0 flex justify-center grow max-w-lg">
      <section>
        <h1 class="text-2xl text-teal-600 font-extrabold py-2">Contactame</h1>
        <form>
          <div class="py-2">
            <label for="name" class="block font-bold my-1 text-stone-700">Nombre:</label>
            <input type="text" name="name" id="name" class="block w-full rounded-md border-0 py-2 px-3.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-neutral-600 sm:text-sm sm:leading-6" placeholder="Ingrese su nombre" required>
          </div>
          <div class="py-2">
            <label for="email" class="block font-bold my-1 text-stone-700">E-Mail:</label>
            <input type="email" name="email" id="email" class="block w-full rounded-md border-0 py-2 px-3.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-neutral-600 sm:text-sm sm:leading-6" placeholder="Ingrese su E-mail" required>
          </div>
          <div class="py-2">
            <fieldset>
              <legend class="block font-bold text-stone-800">Proyecto</legend>
              <div class="flex">
                <div class="basis-full">
                  <label for="proyect" class="block font-bold my-1 text-stone-800">Tipo de proyecto:</label>
                  <select name="proyect" id="proyect" class="block w-full rounded-md border-0 py-2 px-3.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-neutral-600 sm:text-sm sm:leading-6" required>
                    <option value="" selected disabled>Seleccione una opcion</option>
                    <option value="website">Website</option>
                    <option value="webapp">Webapp</option>
                  </select>
                </div>
                <div class="basis-full">
                  <label for="price" class="block font-bold my-1 text-stone-800">Precio:</label>
                  <div>
                    <input type="range" name="price" id="price" min="5.000" max="20.000" list="values">
                    <datalist id="values">
                      <option value="5.000">5.000</option>
                      <option value="10.000">10.000</option>
                      <option value="15.000">15.000</option>
                      <option value="20.000">20.000</option>
                    </datalist>
                    <div class="mt-3 text-sm leading-6 text-gray-600">Escoja un precio estimado</div>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="py-2">
            <label for="text" class="block font-bold my-1 text-stone-800">Descripci√≥n:</label>
            <textarea name="text" id="text" rows="10" class="block w-full rounded-md border-0 py-2 px-3.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-neutral-600 sm:text-sm sm:leading-6" required></textarea>
            <div class="mt-3 text-sm leading-6 text-gray-600">Describa el proyecto</div>
          </div>
          <input type="submit" value="ENVIAR" class="rounded-md bg-teal-600 py-2 px-3 my-2 text-sm font-semibold text-white shadow-sm hover:bg-teal-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-600 cursor-pointer">
        </form>
      </section>
    </div>
  

  <footer class="bg-black text-center">
    <p class="text-white"><svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24"
        style="fill: rgb(255, 251, 251); --darkreader-inline-fill:#e9e3d5;" data-darkreader-inline-fill="">
        <path
          d="M12 22c5.421 0 10-4.579 10-10S17.421 2 12 2 2 6.579 2 12s4.579 10 10 10zm0-18c4.337 0 8 3.663 8 8s-3.663 8-8 8-8-3.663-8-8 3.663-8 8-8z">
        </path>
        <path
          d="M12 17c.901 0 2.581-.168 3.707-1.292l-1.414-1.416C13.85 14.735 12.992 15 12 15c-1.626 0-3-1.374-3-3s1.374-3 3-3c.993 0 1.851.265 2.293.707l1.414-1.414C14.582 7.168 12.901 7 12 7c-2.757 0-5 2.243-5 5s2.243 5 5 5z">
        </path>
      </svg>2023</p>
  </footer>
</body>

</html>
